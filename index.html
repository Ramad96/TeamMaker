<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Rotator v1.1.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        
        .screen { transition: opacity 0.3s ease, transform 0.3s ease; width: 100%; }
        .hidden-screen { display: none !important; opacity: 0; transform: translateY(10px); }
        .visible-screen { display: block !important; animation: fadeIn 0.4s ease-out forwards; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .winner-glow { border-color: #22c55e !important; background-color: #064e3b !important; transform: scale(1.02); }
        .mode-btn-active { background-color: #4f46e5 !important; border-color: #6366f1 !important; color: white !important; }
        .player-slot { transition: all 0.2s ease; border: 2px dashed #334155; }
        .slot-filled { border-style: solid; border-color: #475569; background-color: #0f172a; }
        .slot-empty { background-color: rgba(255, 255, 255, 0.03); }
        .draft-active { border-color: #6366f1 !important; background-color: #1e1b4b !important; box-shadow: 0 0 10px rgba(99, 102, 241, 0.3); }
    </style>
</head>
<body class="bg-slate-950 min-h-screen text-slate-100 pb-12">
    <div id="app" class="max-w-md mx-auto px-4 pt-8">
        
        <div id="setupScreen" class="screen visible-screen space-y-6">
            <div class="text-center">
                <h1 class="text-3xl font-black text-white italic tracking-tighter uppercase">COURT ROTATOR <span class="text-xs align-top text-indigo-500 ml-1">v1.1.5</span></h1>
                <p class="text-slate-500 text-xs mt-1">Version 1.1.5 â€¢ Non-Negative Scores</p>
            </div>

            <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800 shadow-2xl space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase px-1">Match Type</label>
                    <div class="grid grid-cols-2 gap-2 p-1 bg-slate-950 rounded-2xl border border-slate-800">
                        <button onclick="setMatchType('singles')" id="type-singles" class="py-3 rounded-xl text-xs font-bold uppercase transition-all flex items-center justify-center gap-2 text-slate-500">Singles</button>
                        <button onclick="setMatchType('doubles')" id="type-doubles" class="mode-btn-active py-3 rounded-xl text-xs font-bold uppercase transition-all flex items-center justify-center gap-2">Doubles</button>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase px-1">Game Mode</label>
                    <div class="grid grid-cols-2 gap-2 p-1 bg-slate-950 rounded-2xl border border-slate-800">
                        <button onclick="setMode('rotation')" id="mode-rotation" class="mode-btn-active py-3 rounded-xl text-xs font-bold uppercase transition-all flex items-center justify-center gap-2">Rotation</button>
                        <button onclick="setMode('tournament')" id="mode-tournament" class="py-3 rounded-xl text-xs font-bold uppercase text-slate-500 transition-all flex items-center justify-center gap-2">Tournament</button>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-center px-1">
                        <label class="text-[10px] font-bold text-slate-500 uppercase">Add Players</label>
                        <button onclick="toggleRosterView()" class="bg-indigo-500/10 text-indigo-400 px-3 py-1 rounded-full text-xs font-black border border-indigo-500/20 flex items-center gap-1">
                            <span id="playerCounter">0</span> <span id="rosterToggleText">HIDE ROSTER</span>
                        </button>
                    </div>
                    
                    <div id="setupRosterList" class="space-y-2 max-h-40 overflow-y-auto bg-slate-950 p-3 rounded-2xl border border-slate-800">
                        </div>

                    <div class="flex gap-2">
                        <input type="text" id="playerNameInput" class="flex-1 p-4 bg-slate-950 border border-slate-800 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none text-white text-sm" placeholder="Type player name...">
                        <button onclick="addPlayerToList()" class="bg-indigo-600 px-5 rounded-2xl hover:bg-indigo-700 active:scale-95 transition-all text-white flex items-center justify-center">
                            <i data-lucide="plus" size="24"></i>
                        </button>
                    </div>
                </div>

                <button onclick="initGame()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-5 rounded-3xl shadow-lg active:scale-95 transition-all">Start Session</button>
            </div>
        </div>

        <div id="matchScreen" class="screen hidden-screen space-y-6">
            <div class="flex justify-between items-center bg-slate-900 p-4 rounded-2xl border border-slate-800">
                <div>
                    <h2 id="screenTitle" class="text-sm font-black text-white italic uppercase tracking-wider">ROTATION MODE</h2>
                    <span id="matchLabel" class="block text-[9px] font-bold text-indigo-500 uppercase tracking-widest mt-1">2v2 DOUBLES</span>
                </div>
                <button onclick="toggleEditMode()" id="editBtn" class="flex items-center gap-2 bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-xl text-xs font-bold transition-all">
                    <i data-lucide="edit-3" size="14" id="editIcon"></i> <span id="editText">EDIT TEAMS</span>
                </button>
            </div>

            <div id="draftPoolArea" class="hidden bg-indigo-950/30 border border-indigo-500/50 p-4 rounded-2xl space-y-3">
                <div class="flex justify-between items-center">
                    <span class="text-[10px] font-bold text-indigo-400 uppercase">Drafting Pool</span>
                    <span id="draftWarning" class="text-[10px] font-bold text-rose-500 animate-pulse hidden uppercase">Fill all court slots!</span>
                </div>
                <div id="draftPool" class="flex flex-wrap gap-2 min-h-[40px]"></div>
            </div>

            <div id="courtsContainer" class="space-y-8"></div>

            <div id="rotationMeta" class="space-y-6 pt-6 border-t border-slate-900">
                <div id="waitingSection" class="space-y-4">
                   <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest px-2 mb-2 text-center">Bench / Challengers</h3>
                   <div id="waitingList" class="flex flex-wrap gap-2 justify-center min-h-[40px]"></div>
                </div>
                <div id="historySection" class="hidden space-y-3">
                    <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest px-2 text-center">Match History</h3>
                    <div id="historyList" class="space-y-2 text-sm"></div>
                </div>
            </div>

            <div id="scoreArea" class="hidden bg-slate-900 border border-indigo-500/50 p-5 rounded-3xl space-y-4">
                <div class="flex justify-between items-center px-1">
                    <span class="text-xs font-bold uppercase text-indigo-400">Record Final Score</span>
                    <button onclick="cancelScore()" class="text-slate-500"><i data-lucide="x" size="16"></i></button>
                </div>
                <div class="flex items-center gap-4">
                    <input type="number" id="scoreA" min="0" oninput="this.value < 0 ? this.value = 0 : null" class="w-full p-3 bg-slate-950 border border-slate-800 rounded-xl text-center font-bold text-white" placeholder="A">
                    <span class="font-black text-slate-700">-</span>
                    <input type="number" id="scoreB" min="0" oninput="this.value < 0 ? this.value = 0 : null" class="w-full p-3 bg-slate-950 border border-slate-800 rounded-xl text-center font-bold text-white" placeholder="B">
                </div>
                <button onclick="confirmRotation()" class="w-full bg-indigo-600 py-3 rounded-xl font-bold text-sm">Save & Rotate</button>
            </div>

            <div id="tournamentResults" class="hidden space-y-4 pt-6 border-t border-slate-900"><div id="podium" class="space-y-2"></div></div>
            <div id="actionArea" class="hidden pt-2"><button id="nextPhaseBtn" onclick="progressTournament()" class="w-full bg-emerald-600 font-bold py-4 rounded-2xl shadow-lg active:scale-95">Advance Phase</button></div>

            <button onclick="resetToSetup()" class="w-full py-8 text-slate-700 text-[10px] font-bold uppercase tracking-[0.3em] hover:text-white transition-colors text-center">Exit Session</button>
        </div>
    </div>

    <script>
        // Start with roster visible
        let appMode = 'rotation', matchType = 'doubles', teamSize = 2, editMode = false, rosterVisible = true;
        let setupPlayers = [];
        let courts = [], waitingQueue = [], historyData = [], draftPool = [];
        let tournamentPhase = 'qualifying', pendingRotation = null, selectedFromPool = null;

        function setMatchType(t) {
            matchType = t; teamSize = (t === 'singles') ? 1 : 2;
            document.getElementById('type-singles').className = t === 'singles' ? 'mode-btn-active py-3 rounded-xl text-xs font-bold uppercase transition-all flex items-center justify-center gap-2' : 'py-3 rounded-xl text-xs font-bold uppercase text-slate-500 transition-all flex items-center justify-center gap-2';
            document.getElementById('type-doubles').className = t === 'doubles' ? 'mode-btn-active py-3 rounded-xl text-xs font-bold uppercase transition-all flex items-center justify-center gap-2' : 'py-3 rounded-xl text-xs font-bold uppercase text-slate-500 transition-all flex items-center justify-center gap-2';
        }

        function setMode(m) {
            appMode = m;
            document.getElementById('mode-rotation').className = m === 'rotation' ? 'mode-btn-active py-3 rounded-xl text-xs font-bold uppercase transition-all flex items-center justify-center gap-2' : 'py-3 rounded-xl text-xs font-bold uppercase text-slate-500 transition-all flex items-center justify-center gap-2';
            document.getElementById('mode-tournament').className = m === 'tournament' ? 'mode-btn-active py-3 rounded-xl text-xs font-bold uppercase transition-all flex items-center justify-center gap-2' : 'py-3 rounded-xl text-xs font-bold uppercase text-slate-500 transition-all flex items-center justify-center gap-2';
        }

        function addPlayerToList() {
            const input = document.getElementById('playerNameInput');
            const name = input.value.trim();
            if (name) {
                setupPlayers.push(name);
                input.value = '';
                updateRosterUI();
            }
        }

        function removeSetupPlayer(idx) {
            setupPlayers.splice(idx, 1);
            updateRosterUI();
        }

        function toggleRosterView() {
            rosterVisible = !rosterVisible;
            const list = document.getElementById('setupRosterList');
            const btnText = document.getElementById('rosterToggleText');
            list.classList.toggle('hidden', !rosterVisible);
            btnText.innerText = rosterVisible ? 'HIDE ROSTER' : 'VIEW ROSTER';
            updateRosterUI();
        }

        function updateRosterUI() {
            document.getElementById('playerCounter').innerText = setupPlayers.length;
            const list = document.getElementById('setupRosterList');
            list.innerHTML = setupPlayers.map((p, i) => `
                <div class="flex justify-between items-center text-sm p-2 border-b border-slate-900 last:border-0">
                    <span class="font-bold">${p}</span>
                    <button onclick="removeSetupPlayer(${i})" class="text-rose-500"><i data-lucide="x" size="14"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function initGame() {
            const perCourt = teamSize * 2;
            if (setupPlayers.length < perCourt) return alert(`Need at least ${perCourt} players.`);

            courts = []; waitingQueue = []; historyData = []; draftPool = [];
            tournamentPhase = 'qualifying';
            
            let players = [...setupPlayers];
            players.sort(() => Math.random() - 0.5);
            const num = Math.floor(players.length / perCourt);
            for (let i = 0; i < num; i++) {
                const s = i * perCourt;
                courts.push({ teamA: players.slice(s, s + teamSize), teamB: players.slice(s + teamSize, s + perCourt), winner: null });
            }
            waitingQueue = players.slice(num * perCourt);

            document.getElementById('screenTitle').innerText = appMode === 'rotation' ? "ROTATION MODE" : "QUALIFYING ROUND";
            document.getElementById('matchLabel').innerText = matchType === 'singles' ? '1v1 SINGLES' : '2v2 DOUBLES';
            document.getElementById('setupScreen').classList.replace('visible-screen', 'hidden-screen');
            document.getElementById('matchScreen').classList.replace('hidden-screen', 'visible-screen');
            
            if (appMode === 'tournament') document.getElementById('actionArea').classList.remove('hidden');
            else document.getElementById('actionArea').classList.add('hidden');

            render();
        }

        function resetToSetup() {
            if (!confirm("Exit this session? Match data will be cleared.")) return;
            setupPlayers = []; 
            updateRosterUI();
            document.getElementById('matchScreen').classList.replace('visible-screen', 'hidden-screen');
            document.getElementById('setupScreen').classList.replace('hidden-screen', 'visible-screen');
            document.getElementById('scoreArea').classList.add('hidden');
            document.getElementById('draftPoolArea').classList.add('hidden');
            document.getElementById('tournamentResults').classList.add('hidden');
            editMode = false;
        }

        function toggleEditMode() {
            if (editMode) {
                const incomplete = courts.some(c => c.teamA.length < teamSize || c.teamB.length < teamSize);
                if (incomplete) { document.getElementById('draftWarning').classList.remove('hidden'); return; }
                editMode = false; selectedFromPool = null;
                document.getElementById('draftPoolArea').classList.add('hidden');
                document.getElementById('editText').innerText = "EDIT TEAMS";
                document.getElementById('editBtn').classList.replace('bg-emerald-600', 'bg-slate-800');
            } else {
                editMode = true; document.getElementById('draftPoolArea').classList.remove('hidden');
                document.getElementById('editText').innerText = "SAVE CHANGES";
                document.getElementById('editBtn').classList.replace('bg-slate-800', 'bg-emerald-600');
                document.getElementById('draftWarning').classList.add('hidden');
            }
            render();
        }

        function handleSlotClick(loc, teamKey, courtIdx, slotIdx) {
            if (!editMode) { if (loc === 'court') handleWin(courtIdx, teamKey); return; }
            if (selectedFromPool === null) {
                let name = "";
                if (loc === 'court') { if (courts[courtIdx][teamKey][slotIdx]) name = courts[courtIdx][teamKey].splice(slotIdx, 1)[0]; }
                else { name = waitingQueue.splice(slotIdx, 1)[0]; }
                if (name) draftPool.push(name);
            } else {
                const name = draftPool.splice(selectedFromPool, 1)[0];
                if (loc === 'court') { if (courts[courtIdx][teamKey].length < teamSize) courts[courtIdx][teamKey].push(name); else draftPool.push(name); }
                else { waitingQueue.push(name); }
                selectedFromPool = null;
            }
            render();
        }

        function handleWin(idx, key) {
            if (appMode === 'rotation') { courts[idx].winner = key; pendingRotation = { idx, key }; document.getElementById('scoreArea').classList.remove('hidden'); }
            else { if (tournamentPhase === 'complete') return; courts[idx].winner = key; document.getElementById('nextPhaseBtn').style.opacity = courts.every(c => c.winner) ? "1" : "0.5"; }
            render();
        }

        function confirmRotation() {
            const sA = Math.max(0, document.getElementById('scoreA').value || 0);
            const sB = Math.max(0, document.getElementById('scoreB').value || 0);
            const { idx, key } = pendingRotation;
            const court = courts[idx];
            historyData.unshift({ teamA: [...court.teamA], teamB: [...court.teamB], score: `${sA}-${sB}`, winnerKey: key });
            const loserKey = key === 'teamA' ? 'teamB' : 'teamA';
            if (waitingQueue.length >= teamSize) { waitingQueue.push(...court[loserKey]); court[loserKey] = waitingQueue.splice(0, teamSize); }
            else { let s = [...court.teamA, ...court.teamB].sort(() => Math.random() - 0.5); court.teamA = s.slice(0, teamSize); court.teamB = s.slice(teamSize); }
            court.winner = null; pendingRotation = null;
            document.getElementById('scoreA').value = ''; document.getElementById('scoreB').value = '';
            document.getElementById('scoreArea').classList.add('hidden');
            render();
        }

        function cancelScore() { if(pendingRotation) courts[pendingRotation.idx].winner = null; pendingRotation = null; document.getElementById('scoreArea').classList.add('hidden'); render(); }

        function render() {
            const cont = document.getElementById('courtsContainer');
            cont.innerHTML = '';
            courts.forEach((c, i) => {
                const div = document.createElement('div');
                div.className = "space-y-3";
                div.innerHTML = `
                    <div class="text-center text-[10px] font-black text-slate-700 uppercase tracking-widest">Court ${i+1}</div>
                    <div class="space-y-2">
                        <div class="flex flex-col gap-2 p-4 bg-slate-900 rounded-[2rem] border-2 transition-all ${c.winner === 'teamA' ? 'winner-glow' : 'border-slate-800'}">
                            <span class="text-[9px] font-bold text-indigo-500 uppercase text-center">Team A</span>
                            <div class="flex justify-center gap-2">
                                ${Array.from({length: teamSize}).map((_, si) => {
                                    const p = c.teamA[si];
                                    return `<div onclick="handleSlotClick('court', 'teamA', ${i}, ${si})" 
                                    class="player-slot px-4 py-2 rounded-xl font-bold text-sm min-w-[80px] text-center ${p ? 'slot-filled' : 'slot-empty'} ${editMode && selectedFromPool !== null && !p ? 'draft-active' : ''}">
                                    ${p || (editMode ? 'PLACE' : '...')}</div>`;
                                }).join('')}
                            </div>
                        </div>
                        <div class="text-center text-slate-800 font-black italic text-[10px]">VS</div>
                        <div class="flex flex-col gap-2 p-4 bg-slate-900 rounded-[2rem] border-2 transition-all ${c.winner === 'teamB' ? 'winner-glow' : 'border-slate-800'}">
                            <span class="text-[9px] font-bold text-rose-500 uppercase text-center">Team B</span>
                            <div class="flex justify-center gap-2">
                                ${Array.from({length: teamSize}).map((_, si) => {
                                    const p = c.teamB[si];
                                    return `<div onclick="handleSlotClick('court', 'teamB', ${i}, ${si})" 
                                    class="player-slot px-4 py-2 rounded-xl font-bold text-sm min-w-[80px] text-center ${p ? 'slot-filled' : 'slot-empty'} ${editMode && selectedFromPool !== null && !p ? 'draft-active' : ''}">
                                    ${p || (editMode ? 'PLACE' : '...')}</div>`;
                                }).join('')}
                            </div>
                        </div>
                    </div>`;
                cont.appendChild(div);
            });
            const dp = document.getElementById('draftPool');
            dp.innerHTML = draftPool.map((p, i) => `<div onclick="selectedFromPool = ${i}; render();" class="px-4 py-2 bg-indigo-600 rounded-xl font-bold text-sm border-2 ${selectedFromPool === i ? 'border-white' : 'border-transparent'}">${p}</div>`).join('');
            const wl = document.getElementById('waitingList');
            wl.innerHTML = waitingQueue.map((p, i) => `<div onclick="handleSlotClick('waiting', null, null, ${i})" class="px-4 py-2 bg-slate-800 rounded-xl font-bold text-sm slot-filled">${p}</div>`).join('');
            if (editMode) wl.innerHTML += `<div onclick="handleSlotClick('waiting')" class="px-4 py-2 border-2 border-dashed border-slate-700 rounded-xl text-xs text-slate-500 font-bold">+ BENCH</div>`;
            const hList = document.getElementById('historyList');
            document.getElementById('historySection').classList.toggle('hidden', historyData.length === 0);
            hList.innerHTML = historyData.map(h => `<div class="bg-slate-900/50 border border-slate-800 p-3 rounded-2xl text-[10px] flex justify-between items-center"><div class="flex flex-col flex-1"><span class="${h.winnerKey === 'teamA' ? 'text-emerald-500 font-bold' : 'text-slate-400'}">${h.teamA.join(' & ')}</span><span class="text-slate-600 italic py-0.5 text-[9px]">vs</span><span class="${h.winnerKey === 'teamB' ? 'text-emerald-500 font-bold' : 'text-slate-400'}">${h.teamB.join(' & ')}</span></div><span class="font-bold text-indigo-400 bg-slate-950 px-2 py-1 rounded ml-2">${h.score}</span></div>`).join('');
            lucide.createIcons();
        }

        function progressTournament() {
            if (!courts.every(c => c.winner !== null)) return;
            let wins = [], loss = [];
            courts.forEach(c => {
                if (c.winner === 'teamA') { wins.push(c.teamA); loss.push(c.teamB); }
                else { wins.push(c.teamB); loss.push(c.teamA); }
            });
            if (tournamentPhase === 'qualifying') {
                tournamentPhase = 'finals';
                document.getElementById('screenTitle').innerText = "FINALS ROUND";
                courts = [{ teamA: wins[0], teamB: wins[1] || wins[0], winner: null }];
                if (loss.length >= 2) courts.push({ teamA: loss[0], teamB: loss[1], winner: null });
                document.getElementById('nextPhaseBtn').innerText = "Finish Tournament";
            } else {
                tournamentPhase = 'complete';
                document.getElementById('matchScreen').innerHTML = '<div class="text-center py-20"><h1 class="text-4xl font-black italic">TOURNAMENT OVER</h1><button onclick="resetToSetup()" class="mt-8 text-indigo-400 font-bold uppercase tracking-widest">Reset App</button></div>';
            }
            render();
        }

        document.getElementById('playerNameInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') addPlayerToList();
        });
        
        // Initialize icons on load
        lucide.createIcons();
    </script>
</body>
</html>
