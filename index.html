<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Rotator v1.0.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .winner-glow { border-color: #22c55e !important; background-color: #064e3b !important; transform: scale(1.02); }
        .mode-btn-active { background-color: #4f46e5 !important; border-color: #6366f1 !important; color: white !important; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-950 min-h-screen text-slate-100 pb-12">
    <div id="app" class="max-w-md mx-auto px-4 pt-8">
        
        <div id="setupScreen" class="space-y-6">
            <div class="text-center">
                <h1 class="text-3xl font-black text-white italic tracking-tighter uppercase">COURT ROTATOR <span class="text-xs align-top text-indigo-500 ml-1">v1.0.3</span></h1>
                <p class="text-slate-500 text-xs mt-1">Version 1.0.3 â€¢ Select Your Game Mode</p>
            </div>

            <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800 shadow-2xl space-y-6">
                <div class="grid grid-cols-2 gap-2 p-1 bg-slate-950 rounded-2xl border border-slate-800">
                    <button onclick="setMode('rotation')" id="mode-rotation" class="mode-btn-active py-3 rounded-xl text-xs font-bold uppercase transition-all flex items-center justify-center gap-2">
                        <i data-lucide="refresh-cw" size="14"></i> Rotation
                    </button>
                    <button onclick="setMode('tournament')" id="mode-tournament" class="py-3 rounded-xl text-xs font-bold uppercase text-slate-500 transition-all flex items-center justify-center gap-2">
                        <i data-lucide="trophy" size="14"></i> Tournament
                    </button>
                </div>

                <div class="space-y-2">
                    <label id="modeDesc" class="text-[10px] font-bold text-slate-500 uppercase px-1">Continuous winner-stays with bench rotation</label>
                    <textarea id="playerInput" rows="6" class="w-full p-4 bg-slate-950 border border-slate-800 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none text-white transition-all" placeholder="Enter player names..."></textarea>
                </div>

                <button onclick="initGame()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-indigo-500/10 active:scale-95">
                    Start Session
                </button>
            </div>
        </div>

        <div id="matchScreen" class="hidden space-y-6 fade-in">
            <div class="text-center">
                <h2 id="screenTitle" class="text-xl font-black text-white italic tracking-tighter inline-block uppercase italic">ROTATION MODE</h2>
                <span class="text-[10px] font-bold text-indigo-500 ml-1 uppercase">v1.0.3</span>
            </div>

            <div id="courtsContainer" class="space-y-8"></div>

            <div id="rotationMeta" class="space-y-4 pt-6 border-t border-slate-900">
                <div id="waitingTeamsSection" class="hidden">
                    <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest px-2 mb-2 text-center">Challenger Teams</h3>
                    <div id="waitingTeamsList" class="space-y-2"></div>
                </div>
                <div id="soloSection" class="hidden">
                    <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest px-2 mb-2">Solo Bench</h3>
                    <div class="bg-amber-500/5 border border-amber-500/20 p-4 rounded-3xl flex items-center justify-between">
                        <span id="soloName" class="font-bold text-amber-500 text-lg"></span>
                        <button onclick="manualSwap()" class="bg-amber-500 text-black px-4 py-2 rounded-xl text-xs font-black active:scale-90 shadow-lg shadow-amber-500/10">SWAP IN</button>
                    </div>
                </div>
            </div>

            <div id="tournamentResults" class="hidden space-y-4 pt-6 border-t border-slate-900">
                <div id="podium" class="space-y-2"></div>
            </div>

            <div id="actionArea" class="hidden pt-2">
                <button id="nextPhaseBtn" onclick="progressTournament()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95">
                    Advance Phase
                </button>
            </div>

            <button onclick="location.reload()" class="w-full py-8 text-slate-700 text-[10px] font-bold uppercase tracking-[0.3em]">Reset App</button>
        </div>
    </div>

    <script>
        let appMode = 'rotation'; 
        let courts = []; 
        let waitingQueue = [];
        let tournamentPhase = 'qualifying';
        let tournamentWinners = [];
        let tournamentLosers = [];

        function setMode(mode) {
            appMode = mode;
            document.getElementById('mode-rotation').className = mode === 'rotation' ? 'mode-btn-active py-3 rounded-xl text-xs font-bold uppercase transition-all flex items-center justify-center gap-2' : 'py-3 rounded-xl text-xs font-bold uppercase text-slate-500 transition-all flex items-center justify-center gap-2';
            document.getElementById('mode-tournament').className = mode === 'tournament' ? 'mode-btn-active py-3 rounded-xl text-xs font-bold uppercase transition-all flex items-center justify-center gap-2' : 'py-3 rounded-xl text-xs font-bold uppercase text-slate-500 transition-all flex items-center justify-center gap-2';
            document.getElementById('modeDesc').innerText = mode === 'rotation' ? 'Continuous winner-stays with bench rotation' : 'Bracket style play for 1st, 2nd, and 3rd place';
        }

        function initGame() {
            const input = document.getElementById('playerInput').value;
            let players = input.split('\n').map(n => n.trim()).filter(n => n !== "");
            
            if (players.length < 4) { alert("Need at least 4 players."); return; }
            if (appMode === 'tournament' && players.length % 2 !== 0) { alert("Tournament requires an even number of players."); return; }

            players.sort(() => Math.random() - 0.5);
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('matchScreen').classList.remove('hidden');
            document.getElementById('screenTitle').innerText = appMode === 'rotation' ? "ROTATION MODE" : "QUALIFYING ROUND";

            if (appMode === 'rotation') {
                const numCourts = Math.floor(players.length / 4);
                for (let i = 0; i < numCourts; i++) {
                    const s = i * 4;
                    courts.push({ teamA: [players[s], players[s+1]], teamB: [players[s+2], players[s+3]] });
                }
                waitingQueue = players.slice(numCourts * 4);
                document.getElementById('rotationMeta').classList.remove('hidden');
            } else {
                setupTournamentCourts(players);
                document.getElementById('actionArea').classList.remove('hidden');
            }
            render();
        }

        function setupTournamentCourts(playerArray) {
            const numCourts = Math.floor(playerArray.length / 4);
            courts = [];
            for (let i = 0; i < numCourts; i++) {
                const s = i * 4;
                courts.push({ id: i, teamA: [playerArray[s], playerArray[s+1]], teamB: [playerArray[s+2], playerArray[s+3]], winner: null });
            }
        }

        function handleWin(courtIdx, winnerKey) {
            if (appMode === 'rotation') {
                const loserKey = winnerKey === 'teamA' ? 'teamB' : 'teamA';
                if (waitingQueue.length >= 2) {
                    waitingQueue.push(...courts[courtIdx][loserKey]);
                    courts[courtIdx][loserKey] = [waitingQueue.shift(), waitingQueue.shift()];
                } else {
                    let s = [...courts[courtIdx].teamA, ...courts[courtIdx].teamB].sort(() => Math.random() - 0.5);
                    courts[courtIdx].teamA = [s[0], s[1]]; courts[courtIdx].teamB = [s[2], s[3]];
                }
                render();
            } else {
                if (tournamentPhase === 'complete') return;
                courts[courtIdx].winner = winnerKey;
                const allFinished = courts.every(c => c.winner !== null);
                document.getElementById('nextPhaseBtn').style.opacity = allFinished ? "1" : "0.5";
                render();
            }
        }

        function progressTournament() {
            if (!courts.every(c => c.winner !== null)) return;
            
            tournamentWinners = []; tournamentLosers = [];
            courts.forEach(c => {
                if (c.winner === 'teamA') { tournamentWinners.push(c.teamA); tournamentLosers.push(c.teamB); }
                else { tournamentWinners.push(c.teamB); tournamentLosers.push(c.teamA); }
            });

            if (tournamentPhase === 'qualifying') {
                tournamentPhase = 'finals';
                document.getElementById('screenTitle').innerText = "FINALS ROUND";
                courts = [{ id: 0, teamA: tournamentWinners[0], teamB: tournamentWinners[1] || tournamentWinners[0], winner: null }];
                if (tournamentLosers.length >= 2) {
                    courts.push({ id: 1, teamA: tournamentLosers[0], teamB: tournamentLosers[1], winner: null });
                }
                document.getElementById('nextPhaseBtn').innerText = "Finish Tournament";
            } else {
                endTournament();
            }
            render();
        }

        function endTournament() {
            tournamentPhase = 'complete';
            document.getElementById('screenTitle').innerText = "FINAL STANDINGS";
            document.getElementById('actionArea').classList.add('hidden');
            document.getElementById('tournamentResults').classList.remove('hidden');
            const gold = courts[0].winner === 'teamA' ? courts[0].teamA : courts[0].teamB;
            const silver = courts[0].winner === 'teamA' ? courts[0].teamB : courts[0].teamA;
            const bronze = courts[1] && courts[1].winner ? (courts[1].winner === 'teamA' ? courts[1].teamA : courts[1].teamB) : "N/A";
            document.getElementById('podium').innerHTML = `
                <div class="bg-amber-500/10 p-5 rounded-3xl border border-amber-500/30 text-center"><span class="text-amber-500 text-[10px] font-bold uppercase tracking-widest">Champion</span><div class="text-xl font-black">${gold.join(' & ')}</div></div>
                <div class="bg-slate-400/10 p-5 rounded-3xl border border-slate-400/30 text-center"><span class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Runner Up</span><div class="text-xl font-black">${silver.join(' & ')}</div></div>
                ${bronze !== "N/A" ? `<div class="bg-orange-700/10 p-5 rounded-3xl border border-orange-700/30 text-center"><span class="text-orange-700 text-[10px] font-bold uppercase tracking-widest">3rd Place</span><div class="text-xl font-black">${bronze.join(' & ')}</div></div>` : ''}
            `;
        }

        function manualSwap() {
            if (waitingQueue.length === 0) return;
            let solo = waitingQueue.shift();
            let active = courts[courts.length - 1].teamB.pop();
            courts[courts.length - 1].teamB.push(solo);
            waitingQueue.unshift(active);
            render();
        }

        function render() {
            const container = document.getElementById('courtsContainer');
            container.innerHTML = '';
            if (tournamentPhase === 'complete') return;

            courts.forEach((court, idx) => {
                const label = appMode === 'tournament' && tournamentPhase === 'finals' ? (idx === 0 ? 'Gold Match' : 'Bronze Match') : `Court ${idx + 1}`;
                const isA = court.winner === 'teamA';
                const isB = court.winner === 'teamB';
                const div = document.createElement('div');
                div.className = "space-y-3 fade-in";
                div.innerHTML = `
                    <div class="text-center text-[10px] font-black text-slate-700 uppercase tracking-[0.2em]">${label}</div>
                    <button onclick="handleWin(${idx}, 'teamA')" class="w-full bg-slate-900 p-6 rounded-[2rem] border-2 transition-all text-center ${isA ? 'winner-glow' : 'border-slate-800'}">
                        <div class="text-xl font-bold text-white">${court.teamA.join(' & ')}</div>
                    </button>
                    <div class="text-center text-slate-800 font-black italic text-[10px]">VS</div>
                    <button onclick="handleWin(${idx}, 'teamB')" class="w-full bg-slate-900 p-6 rounded-[2rem] border-2 transition-all text-center ${isB ? 'winner-glow' : 'border-slate-800'}">
                        <div class="text-xl font-bold text-white">${court.teamB.join(' & ')}</div>
                    </button>
                `;
                container.appendChild(div);
            });

            if (appMode === 'rotation') {
                const wList = document.getElementById('waitingTeamsList');
                const soloName = document.getElementById('soloName');
                wList.innerHTML = '';
                let temp = [...waitingQueue];
                while (temp.length >= 2) {
                    const t = [temp.shift(), temp.shift()];
                    const d = document.createElement('div');
                    d.className = "bg-slate-900 border border-slate-800 p-4 rounded-2xl text-slate-400 font-bold text-center text-sm";
                    d.innerText = t.join(' & ');
                    wList.appendChild(d);
                }
                document.getElementById('waitingTeamsSection').classList.toggle('hidden', wList.children.length === 0);
                if (temp.length === 1) { document.getElementById('soloSection').classList.remove('hidden'); soloName.innerText = temp[0]; }
                else { document.getElementById('soloSection').classList.add('hidden'); }
            }
            lucide.createIcons();
        }
    </script>
</body>
</html>
